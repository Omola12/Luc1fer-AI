<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucifer - LUMINITE AI Core</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a0b1a);
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      height: 90vh;
      background: rgba(15, 10, 25, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 50, 0.3);
      border: 1px solid rgba(255, 50, 100, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      background: linear-gradient(90deg, #ff3366, #ff6699);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
      border-bottom: 1px solid rgba(255, 51, 102, 0.3);
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.4s ease;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #ff3366, #cc1144);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
    }

    .ai {
      align-self: flex-start;
      background: rgba(40, 30, 60, 0.7);
      border: 1px solid rgba(255, 51, 102, 0.3);
      color: #d0d0ff;
      border-bottom-left-radius: 4px;
    }

    .timestamp {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 6px;
      text-align: right;
    }

    .typing {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: #ff6699;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing span:nth-child(1) { animation-delay: 0s; }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      padding: 15px;
      background: rgba(20, 15, 35, 0.9);
      border-top: 1px solid rgba(255, 51, 102, 0.2);
    }

    #message {
      flex: 1;
      padding: 14px 20px;
      background: rgba(40, 30, 60, 0.8);
      border: 1px solid rgba(255, 51, 102, 0.4);
      border-radius: 30px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }

    #message:focus {
      border-color: #ff6699;
      box-shadow: 0 0 15px rgba(255, 102, 153, 0.4);
    }

    #message::placeholder {
      color: #888;
    }

    button {
      margin-left: 10px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #ff3366, #cc1144);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 51, 102, 0.6);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>LUMINITE AI Core</h1>
    <div id="chat-box"></div>
    <div class="input-area">
      <input id="message" placeholder="Type your message..." autocomplete="off">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message');

    // Allow sending with Enter key (but not Shift+Enter)
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function addMessage(text, sender = 'user') {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;

      const content = document.createElement('div');
      content.textContent = text;

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      msgDiv.appendChild(content);
      msgDiv.appendChild(time);
      chatBox.appendChild(msgDiv);

      // Auto-scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai typing';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div>Luminite is thinking</div>
        <div class="typing">
          <span></span><span></span><span></span>
        </div>
      `;
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      messageInput.value = '';

      // Show typing indicator
      showTyping();

      // Simulate AI response (replace this with real API call later)
      setTimeout(() => {
        removeTyping();
        addMessage("I am Lucifer, the light-bringer within LUMINITE AI Core. Your command awakens ancient wisdom fused with infinite computation. What truth do you seek?", 'ai');
      }, 1500 + Math.random() * 1000);
    }

    // Welcome message on load
    window.onload = () => {
      addMessage("LUMINITE AI Core online. I am Lucifer â€” the eternal flame of knowledge and rebellion. Speak, and I shall answer.", 'ai');
    };
  </script>
</body>
  </html>
